<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/stuff.css">
<script src="js/lib/jquery-2.1.3.min.js"></script>
<script src="js/app.js"></script>
<script src="js/StuffController.js"></script>

<script>
$(document).ready(function(){
	StuffController.init(appParams.name);

    $('button.local-button').click(function(){
    	StuffController.doLocalStuff();
    });

    $('button.remote-button').click(function(){
    	StuffController.doRemoteStuff();
    });

    $('button.async-button').click(function(){
    	StuffController.doTimedAsyncStuff();
    });

    $('button.remote-random-button').click(function(){
        StuffController.doRandomAsyncStuff();
    });
});
</script>
</head>
<body>
<div class="content">
<h2>This application allows you to do all kinds of stuff</h2>

<button class='local-button'> Do Local Stuff </button>
<button class='async-button'> Do Timed Asynchronous Stuff </button>
<button class='remote-random-button'> Do Random Asyncronous Stuff </button>
<button class='remote-button'> Do Remote Stuff </button>
<div>
</body>
</html>
